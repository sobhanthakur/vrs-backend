                - /v1/vrs/qbdemployees
                - /v1/vrs/staffs
                - /v1/vrs/taskrules
                - /v1/vrs/qbditems
                - /v1/vrs/qbdwageitem
                - /v1/vrs/qbdwageitem
                - /v1/vrs/wageitem
                - /v1/vrs/tasks
                - /v1/vrs/qbdcustomers/map
                - /v1/vrs/qbdemployees/map
                - /v1/vrs/qbdtaskrules/map
                - /v1/vrs/qbditems/map
