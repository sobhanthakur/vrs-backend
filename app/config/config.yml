monolog:
    handlers:
        api:
            type: stream
            path: "%kernel.logs_dir%/apiRequestResponse.log"
            level: debug
            channels: [api]
        exception:
            type: stream
            path: "%kernel.logs_dir%/exception.log"
            level: error
            channels: [exception]
        qb:
            type: stream
            path: "%kernel.logs_dir%/qbResponse.log"
            level: debug
            channels: [qb]
    channels: [api,exception,qb]